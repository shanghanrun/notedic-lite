<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<style>
		body {
			width: 300px;
			padding: 15px;
			font-family: sans-serif;
			background: #f8f9fa;
		}

		h3 {
			margin-top: 0;
			color: #2c3e50;
			font-size: 16px;
		}

		.search-container {
			display: flex;
			gap: 5px;
		}

		input {
			flex: 1;
			padding: 8px;
			border: 1px solid #ddd;
			border-radius: 4px;
			outline: none;
		}

		input:focus {
			border-color: #3498db;
		}

		button {
			padding: 8px 12px;
			background: #2c3e50;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		button:hover {
			background: #34495e;
		}

		.footer {
			margin-top: 12px;
			font-size: 11px;
			color: #7f8c8d;
			text-align: center;
		}
	</style>
</head>

<body>
	<h3>한의학 퀵 검색</h3>
	<div class="search-container">
		<input type="text" id="searchInput" placeholder="검색어 입력 (예: 백호)" autofocus />
		<button id="searchBtn">검색</button>
	</div>
	<div class="footer-link">
		보다 정밀한 검색은? <a href="#" id="mainSiteLink">hani.chois.cloud</a>
	</div>

	<script src="popup.js"></script>
</body>

</html>
